App\Domain\Book\Book:
    collectionOperations:
        get:
            method: GET
            controller: App\Domain\Book\GetAllController
        post:
            method: POST
            controller: App\Domain\Book\PostController

    attributes:
        normalization_context:
            groups: [read]
        denormalization_context:
            api_allow_update: false
            groups: [write]
